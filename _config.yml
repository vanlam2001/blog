remote_theme: "mmistakes/minimal-mistakes@4.19.1"
minimal_mistakes_skin: "dark"   # "default"  "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"
plugins:
  - jekyll-include-cache
  - jekyll-paginate
    #  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-seo-tag
logo: "/pics/blogth3pr0.jpg"
masthead_title: "HomePage"
search: true
# Site Author
author:
  name: "Blogth3pr0"
  avatar: "/pics/78.jpg"
  bio: "Python Bash Perl Cpp msfconsole PHP js
"
  location: "VietNam"
  links:
    - label: "HomePage"
      url: "https://blogth3pr0.github.io"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.instagram.com/t153x/"
    - label: "About"
      icon: "fa fa-info-circle"
      url: "https://blogth3pr0.github.io/2021/06/29/about.html"
teaser: pics/blogth3pr0.jpg
#Site Settings
locale: "en-US en-Vietnamese"
title: "Blogth3pr0"
title_separator: "-"
name: "Blogth3pr0"
url: "https://blogth3pr0.github.io" # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl: # the subpath of your site, e.g. "/blog"
repository: "blogth3pr0/blogth3pr0.github.io" # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
breadcrumbs: false # true, false (default)
words_per_minute: 120


# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
    #  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
