remote_theme: "mmistakes/minimal-mistakes@4.19.1"
minimal_mistakes_skin: "dark"   # "default"  "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"
plugins:
  - jekyll-include-cache
  - jekyll-paginate
    #  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-seo-tag
logo: "/pics/goku.png"
masthead_title: "HomePage"
search: true
# Site Author
author:
  name: "Blogth3pr0"
  avatar: "/back-goku.png"
  bio: "Python Bash Perl Cpp msfconsole PHP js
"
  location: "VietNam"
  links:
    - label: "HomePage"
      url: "https://blogth3pr0.github.io"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/blogth3pr0.github.io"
teaser: back-goku.png
#Site Settings
locale: "en-US"
title: "Blogth3pr0"
title_separator: "-"
name: "Blogth3pr0"
description: "Pentesting & Exploit Dev"
url: "https://blogth3pr0.github.io" # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl: # the subpath of your site, e.g. "/blog"
repository: "blogth3pr0/blogth3pr0.github.io" # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
breadcrumbs: false # true, false (default)
words_per_minute: 120


# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
    #  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# boolean type, global switch for ToC in posts.
toc: true

paginate: 10

markdown: kramdown

highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options â€º https://github.com/jneen/rouge#full-options
    css_class: 'highlight'
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# DO NOT change this unless you're a Pro user on Jekyll and Web development,
# or you think you're smart enough to change other relevant URLs within this template.
permalink: /post/:title/

defaults:
  -
    scope:
      path: ""          # An empty string here means all files in the project
      type: post
    values:
      layout: post
      comments: true    # Enable comments in posts.
      toc: true         # Display TOC column in posts.
      location: Post
      breadcrumb:
        -
          label: Post
          url: /
  -
    scope:
      path: _drafts
    values:
      comments: false
  -
    scope:
      path: tags
    values:
      tab_active: Tags
      location: Tag
      breadcrumb:
        -
          label: Home
          url: /
        -
          label: Tags
          url: /tabs/tags/
  -
    scope:
      path: categories
    values:
      tab_active: Categories
      location: Category
      breadcrumb:
        -
          label: Home
          url: /
        -
          label: Categories
          url: /tabs/categories/
  -
    scope:
      path: tabs
    values:
      layout: page
      dynamic_title: true    # Hide title in mobile screens.
      breadcrumb:
        -
          label: Home
          url: /


sass:
  sass_dir: /assets/css
  style: compressed

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: [html, head, body, dt, dd, rt, rp,
            optgroup, option, colgroup, caption,
            thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

exclude:
  - Gemfile
  - post
  - README.md
   

sitemap_exclude:  # Sitemap will exclude the following items.
  fuzzy:
    - /assets/
  accurate:
    - /norobots/
    - /tabs/
    - /categories/
    - /tags/
    - /post
    - 404.html
    - feed.xml
    - sitemap.xml
    - robots.txt
    - redirects.json
